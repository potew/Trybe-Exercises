<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 4.4</title>

    <style>
        div {
            border-color: black;
            border-style: solid;
        }

        .title {
            text-align: center;
        }

        .main-content {
            background-color: yellow;
        }

        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin: 0 auto;
        }

        .main-content .center-content p {
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1 class="title">Exercício 4.4 - JavaEscripito</h1>
    <div class="main-content">
        <div class="center-content">
            <p>Texto padrão do nosso site</p>
            <p>-----</p>
            <p>Trybe</p>
        </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos.*/
        document.getElementsByTagName("p")[0].textContent = "Em 2 anos me verei como um belo desenvolvedor JavaScript!!";
        document.getElementsByTagName("p")[1].textContent = "Incluindo também, mas não se limitando a, ";
        document.getElementsByTagName("p")[2].textContent = "Node.JS, React, BackEnd etc.";
        //2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe.
        document.getElementsByClassName("main-content")[0].style.background = "#0fa36b";
        //3. Crie uma função que mude a cor do quadrado vermelho para branco.
        document.getElementsByClassName("center-content")[0].style.background = "white";
        //4. Crie uma função que corrija o texto da tag <h1>.
        document.getElementsByTagName("h1")[0].textContent = "Exercício 4.4 - JavaScript";
        //5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        //6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        var paragrafos = document.getElementsByTagName("p");
        for (let i = 0; i < paragrafos.length; i++) {
            paragrafos[i].textContent = paragrafos[i].textContent.toUpperCase();
            console.log(paragrafos[i].textContent);
        }
    </script>
</body>

</html>
