<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Cat Walk</title>
</head>

<body>

    <img style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
    <audio>
        <source src="BillieJean.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Create a variable to store a reference to the img.
        let imagemGato = document.getElementsByTagName("img")[0];       //como isso pode retornar mais de uma imagem, pega a primeira (e no caso Ãºnica) imagem retornada

        let musiquinha = document.getElementsByTagName("audio")[0];

        // Change the style of the img to have a "left" of "0px", so that it starts at the left hand of the screens.
        imagemGato.style.left = "0px";

        // Create a function called catWalk() that moves the cat 2 pixels to the right of where it started, by changing the "left" style property. Call that function every 20 milliseconds. Your cat should now be moving across the screen from left to right. Hurrah!
        var loop = setInterval(catWalk, 20);

        let finalTela = window.innerWidth - imagemGato.width;
        function catWalk() {
            let posicao = parseInt(imagemGato.style.left);
            posicao += 2;
            imagemGato.style.left = posicao + "px";
            /*//Bonus #1: When the cat reaches the right-hand of the screen, restart them at the left hand side ("0px"). So they should keep walking from left to right across the screen, forever and ever.
            if (posicao > finalTela)
                imagemGato.style.left = "0px";*/
            //Bonus #2: When the cat reaches the right-hand of the screen, make them move backwards instead. They should keep walking back and forth forever and ever.
            if (posicao >= finalTela) {
                clearInterval(loop);
                musiquinha.play();
                loop = setInterval(catMoonWalk, 20);
            }
        }

        function catMoonWalk() {
            let posicao = parseInt(imagemGato.style.left);
            posicao -= 2;
            imagemGato.style.left = posicao + "px";
            if (posicao <= 0) {
                clearInterval(loop);
                musiquinha.pause();
                loop = setInterval(catWalk, 20);
            }
        }
    </script>
</body>

</html>
